    <body>
        <h2>List of Employess <br>

        <p id="demo"></p>
        <script>

        var arr=["Tove","Hege","Stale","Kai Jim","Borge","undefined"];

        var i=0;
        var text="<ul>";

        document.getElementById("demo").innerHTML=text;
