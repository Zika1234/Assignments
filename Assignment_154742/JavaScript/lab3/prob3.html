    <body>
        <table>
            <tr>
                <td>String is </td>
                <td>:<span id="p1"></span></td>

                <td>Results of str.match ("Capgemini") </td>

                <td></td>
            </tr>

        <script>
        var s1 = "University of Capgemini";
