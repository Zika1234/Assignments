<!DOCTYPE HTML>
<html>
    <head>
        <title>Employees Details</title>
    </head>

            <tr>

            <tr>

                    <option value="CSS3">CSS3</option>
                        <option value="BOOTSTAP">Bootstrap</option>
                    </select>
                    </td>
            </tr>
            <tr>

            </tr>

            </form>
        </table>
